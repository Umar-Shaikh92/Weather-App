<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheather App</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-end align-items-center w-100">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header toastWrapper">
        <img src="./error.png" class="rounded me-2" alt="..." />
        <strong class="me-auto">Opps!</strong>
        <small>Just Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">Error!</div>
    </div>
  </div>

  <div class="main">
    <div class="searchSection">
      <input type="search" id="searchBar" />
      <button id="submitBtn">search</button>
    </div>
    <div class="container">
      <h1 id="city">-</h1>
      <hr />
      <div class="image">
        <img src="./wheather-image.png" alt="" />
      </div>
      <div id="temperature">-</div>
      <div id="condition">-</div>
      <div class="wrapper">
        <div>
          <img src="./wind.png" alt="" />
          <p class="title">Wind</p>
          <p id="wind">-</p>
        </div>
        <div>
          <img src="./humidity.png" alt="" />
          <p class="title">Humidity</p>
          <p id="humidity">-</p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
  <script src="apiKey.js" type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
